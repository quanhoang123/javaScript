<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Click the button to display a diolog box which will ask for your favorite drink. </p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var text;
            var favDrink = prompt("What's your favorite cooktail drinks", "Daiquiri");
            switch (favDrink) {
                case "Matini":
                    text = "Excellent choise. Matini is good for your soul.";
                    break;
                case "Daquiri":
                    text = "Daquiri is my favorite too";
                    break;

                case "Cosmopolitan":
                    text = "Really? Are you sure the Cosmopolitan is your favorite?";
                    break;
                default:
                    text = "I have never heard of that one..";
            }
            document.getElementById("demo").innerHTML= text;           
        }
    </script>
</body>

</html>
